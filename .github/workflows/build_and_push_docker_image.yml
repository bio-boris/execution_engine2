name: Build Develop/Master

on:
  pull_request:
    branches: [master,develop]

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/ee2:latest
          username: jsfillman
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
