version: "3.2"

services:
  condor:
    image: kbase/ee2:local_condor
    ports: ["23:22"]
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /Users:/Users
    privileged: true
    environment:
      - POOL_PASSWORD=password
    #entrypoint: /start_condor.sh
    entrypoint: /start_condor_dummy.sh


  mongo:
    image: mongo:latest
    ports: ["27017:27017"]
    env_file: docker-compose.env

  interpreter:
    image: kbase/ee2:local_condor
    volumes:
      - ./condor_config:/etc/condor/config.d/
    environment:
      - POOL_PASSWORD=password
    entrypoint: /start_condor_dummy.sh
  


